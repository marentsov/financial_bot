version: '3.8'

services:
  # –í–°–Å –≤ –æ–¥–Ω–æ–º —Å–µ—Ä–≤–∏—Å–µ: Django + –ë–æ—Ç + PostgreSQL
  app:
    build: .
    container_name: financial_bot
    volumes:
      - .:/app
    ports:
      - "8000:8000"      # Django –∞–¥–º–∏–Ω–∫–∞
    environment:
      - DATABASE_URL=postgresql://bot_user:bot_password@db:5432/financial_bot
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        # –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –ë–î
        until pg_isready -h db -U bot_user -d financial_bot; do
          echo '–ñ–¥–µ–º PostgreSQL...'
          sleep 2
        done
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å—ë –≤ —Ñ–æ–Ω–µ
        echo 'üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å—ë...'
        
        # 1. –ú–∏–≥—Ä–∞—Ü–∏–∏
        python manage.py migrate
        
        # 2. Django —Å–µ—Ä–≤–µ—Ä –≤ —Ñ–æ–Ω–µ
        python manage.py runserver 0.0.0.0:8000 &
        
        # 3. –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ
        sleep 3
        
        # 4. –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
        python manage.py runbot
      "

  # –¢–æ–ª—å–∫–æ PostgreSQL –±–∞–∑–∞
  db:
    image: postgres:15-alpine
    container_name: financial_bot_db
    environment:
      POSTGRES_DB: financial_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # –ß—Ç–æ–±—ã –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –ª–æ–∫–∞–ª—å–Ω–æ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d financial_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: